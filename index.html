<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/ico" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>paint</title>
  </head>
  <body>
    <div class="field">
      <canvas class="" id="canvas"></canvas>
      <div class="tools">
        <button Onclick="undo_cv()" class="buton" type="button">Vẽ Lại</button>
        <button Onclick="clear_cv()" class="buton" type="button">Xóa</button>
        <div
          onClick="change_color(this)"
          class="color-field"
          style="background: black"
        ></div>
        <div
          onclick="change_color(this)"
          class="color-field"
          style="background: violet"
        ></div>
        <div
          onClick="change_color(this)"
          class="color-field"
          style="background: #1a6493"
        ></div>
        <div
          onclick="change_color(this)"
          class="color-field"
          style="background: #9e7a66"
        ></div>
        <div
          onclick="change_color(this)"
          class="color-field"
          style="background: red"
        ></div>
        <div
          onclick="change_color(this)"
          class="color-field"
          style="background: green"
        ></div>
        <div
          onclick="change_color(this)"
          class="color-field"
          style="background: yellow"
        ></div>
        <input
          oninput="draw_color=this.value"
          type="color"
          class="color-picker"
          style="background: green"
        />
        <input
          type="range"
          min="1"
          max="100"
          class="pen-range"
          oninput="draw_width=this.value"
        />
      </div>
    </div>
